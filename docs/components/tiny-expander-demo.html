<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>tiny-expander Demo</title>
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <script src="../../dist/js/preload.bundle.js"></script>
    <link rel="stylesheet" href="../../dist/css/tiny-ui.min.css">
    <!-- <link rel="import" href="../tiny-button.html"> -->
  </head>
  <body unresolved>
    <div class="vertical-section-container centered">
      <h3>Expander:</h3>
      <demo-snippet class="centered-demo">
        <template>
          <expander-trigger>Click me</expander-trigger>
          <expander-content>
            <div style="margin: 10px; padding: 10px; background-color: palegoldenrod;">
              This is the content.<br/><br/>
              Pay attention that the margin of the content will not be collapsed.
            </div>
          </expander-content>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
